# Minimal Manta M8P Test Config
# Just get basic stepper movement working - nothing fancy
# Use this to verify hardware before adding winder features

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_2000080012504B4633373520-if00

[printer]
# Use winder kinematics (only needs Y-axis) but without winder module
kinematics: winder
max_velocity: 200
max_accel: 300

# Motor2 - Traverse (Y-axis) - SIMPLIFIED
[stepper_y]
step_pin: PF12
dir_pin: PF11
enable_pin: !PB3
microsteps: 16
rotation_distance: 1.0
full_steps_per_rotation: 200
endstop_pin: PF3
position_endstop: 0
position_min: 0
position_max: 93
homing_speed: 10
homing_retract_dist: 5.0
homing_retract_speed: 5

# TMC2209 - COMMENTED OUT FOR BASIC TEST
# Uncomment if TMC2209 is working
# [tmc2209 stepper_y]
# uart_pin: PF13
# run_current: 0.400
# hold_current: 0.100
# stealthchop_threshold: 0

# BLDC Motor Power (if needed)
[output_pin bldc_motor_power]
pin: PB7

# Fan (optional)
[fan]
pin: PE6

