# Klipper Configuration for CM4-Pico-winder

[mcu pico]
serial: /dev/ttyACM0  # USB serial connection
restart_method: command

[stepper_x]
step_pin: pico:gpio0
dir_pin: pico:gpio1
enable_pin: pico:gpio2
microsteps: 16
rotation_distance: 40
endstop_pin: pico:gpio3

[stepper_y] 
step_pin: pico:gpio4
dir_pin: pico:gpio5
enable_pin: pico:gpio6
microsteps: 16
rotation_distance: 40
endstop_pin: pico:gpio7

# Add your motor control commands here
[custom_stepper my_stepper]
step_pin: pico:gpio8
dir_pin: pico:gpio9
enable_pin: pico:gpio10

[pulse_counter encoder]
pin: pico:gpio11

